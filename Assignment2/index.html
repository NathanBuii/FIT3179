<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>Performance of Japanese Domestic Market (JDM) Cars on Craigslist</h1>

<h2>What's the JDM Scene Like In the USA?</h2>
<div id="bubble_map"></div>
<div id="bar_count"></div>
  
<h2>This is the second visualisation</h2>
<div id="scatter_plot"></div>
  
<div id="jdm_boxplot"></div>
  
<div id="jdm_avgprice"></div>
  
<div id="jdm_topavg"></div>

<script type="text/javascript">
  
  var vis1 = "jdmMap.json";
  
  vegaEmbed('#bubble_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
 
  
  var vis2 = "barCount.json";
  
  vegaEmbed('#bar_count', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
 
  
  var vis3 = "condPrice.json";
  
  vegaEmbed('#scatter_plot', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
 
  
  var vis4 = "jdmBoxplot.json";
  
  vegaEmbed('#jdm_boxplot', vis4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);  
 
  
  var vis5 = "jdmAvgPrice.json";
  
  vegaEmbed('#jdm_avgprice', vis5).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
 
  
  var vis6 = "jdmTopAvg.json";
  
  vegaEmbed('#jdm_topavg', vis6).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
